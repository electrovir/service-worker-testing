<html>
    <head>
        <title>Double Intercept</title>
        <style>
            html, body {
                background-color: black;
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                color: #33ccff;
            }
        </style>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', { scope: '/04-double-intercept/' })
                .then(function (reg) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                }).catch(function (error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
            }
        </script>
    </head>
    <body>Hi stuff</body>
</html>

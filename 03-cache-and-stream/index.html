<html>
    <head>
        <title>Cached with Streaming</title>
        <style>
            html, body {
                background-color: black;
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            body {
                /* padding-top: 1em; */
            }
            #loading-screen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0.5;
                background: url(background.png) black no-repeat center center fixed;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #3CF;
                font-family: sans-serif;
                font-size: 2em;
                overflow: hidden;
            }
        </style>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', { scope: '/03-cache-and-stream/' })
                .then(function (reg) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                }).catch(function (error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
            }
        </script>
    </head>
    <body>
        <div id="loading-screen">LOADING...</div>
    </body>
</html>
